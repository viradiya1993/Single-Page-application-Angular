<h1 mat-dialog-title>Customer Details</h1>
<div mat-dialog-content>
  <mat-form-field class="form-element">
    <input matInput placeholder="Customer Name"  [(ngModel)]="customerDetails.name" disabled>
  </mat-form-field>
  <mat-form-field class="form-element">
    <input matInput placeholder="Customer Email"  [(ngModel)]="customerDetails.email" disabled>
  </mat-form-field>
  <mat-form-field class="form-element">
    <input matInput placeholder="Customer Phone"  [(ngModel)]="customerDetails.phone" disabled>
  </mat-form-field>
  <mat-form-field class="form-element">
    <input matInput placeholder="Customer Address"  [(ngModel)]="customerDetails.address" disabled>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
